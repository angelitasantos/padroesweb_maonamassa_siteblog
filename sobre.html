<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Blog - Somente HTML</title>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <h1>BLOG XPTO</h1>
      <nav class="menu-principal">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="anuncios.html">Patrocínios e Anúncios</a></li>
          <li><a href="sobre.html">Sobre Mim</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>

    <!-- Conteúdo do Blog -->
    <main>
      <h2>Sobre Mim</h2>
      <div class="sobre-mim">
        <section>
          <h3>Meu Perfil</h3>
          <p>Meu nome</p>
          <p>Moro em ...</p>
          <p>Formado em ...</p>
          <p>Meus hobbies ...</p>
        </section>
        <section>
          <h3>Redes Sociais</h3>
          <ul>
            <li><a href="#" target="_blank">LinkedIn</a></li>
            <li><a href="#" target="_blank">GitHub</a></li>
          </ul>
        </section>
      </div>
    </main>

    <!-- Barra Lateral -->
    <aside>
      <div class="caixa-pesquisa">
        <form action="pesquisar" method="POST">
          <fieldset>
            <img src="botao-pesquisar.png" alt="Imagem lupa para pesquisar" />
            <caption>
              Pesquisar
            </caption>
            <div>
              <input type="text" class="texto_pesquisa" />
              <button class="botao_ok">Ok</button>
            </div>
          </fieldset>
        </form>
      </div>

      <div class="caixa-categoria">
        <img src="botao-categorias.png" alt="Imagem lista de categorias" />
        <span>Categorias</span>
        <ul>
          <li><a href="#">Categoria 1</a></li>
          <li><a href="#">Categoria 2</a></li>
          <li><a href="#">Categoria 3</a></li>
          <li><a href="#">Categoria 4</a></li>
        </ul>
      </div>
    </aside>
